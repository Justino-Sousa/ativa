<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Converter arquivo</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

</head>
<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">

			<div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
				<ul class="navbar-nav">
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="#"
						id="navbarDarkDropdownMenuLink" role="button"
						data-bs-toggle="dropdown" aria-expanded="false"> Cadastros </a>
						<ul class="dropdown-menu dropdown-menu-dark"
							aria-labelledby="navbarDarkDropdownMenuLink">
							<li><a class="dropdown-item" href="/empresa/lista">Empresa</a></li>
						</ul></li>
				</ul>
				<ul class="navbar-nav">
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="#"
						id="navbarDarkDropdownMenuLink" role="button"
						data-bs-toggle="dropdown" aria-expanded="false"> Conversão </a>
						<ul class="dropdown-menu dropdown-menu-dark"
							aria-labelledby="navbarDarkDropdownMenuLink">
							<li><a class="dropdown-item" href="/importacao/upload">Importação Domínio</a></li>
							<li><a class="dropdown-item" href="/importacao/uploadNfseExcel">NFS-e - Excel</a></li>
						</ul>
					</li>

				</ul>
			</div>
		</div>
	</nav>
	<br />	<div class="container">
		<h4>
			<label> Converter arquivo</label>
		</h4>

		<hr />
		<br /> <br />

		<form class="row g-3" method="post"
			th:action="@{/importacao/importar}" enctype='multipart/form-data'>


			<div class="row">
				<div class="col-md-6">
					<label for="formFile" class="form-label"> Faça upload do
						arquivo</label> <input class="form-control" name="file" type="file"
						id="formFile" required="required">
				</div>

				<div class="col-md-3">
					<label for="formFile" class="form-label"> Periodo inicial</label> <input
						class="form-control" name="pInicial" type="date"
						required="required">
				</div>
			</div>
			<br /> <br /> <br /> <br />
			<div class="row">
				<div class="col-md-6">
					<label for="inputEmail4" class="form-label">Empresa</label> <select
						class="form-select" required="required" name="idEmpresa">
						<option selected disabled="disabled" value="">Selecione
							uma empresa</option>
						<option th:each="empresa : ${empresas}" th:value="${empresa.id}"
							th:text="${empresa.nome}"></option>
					</select>
				</div>
				<div class="col-md-3">
					<label for="formFile" class="form-label"> Periodo final</label> <input
						class="form-control" name="pFinal" type="date" required="required">
				</div>
			</div>
			<br /> <br /> <br /> <br />
			<div class="row">
				<div class="col-md-2">
					<button class="btn btn-outline-secondary" type="submit">Converter</button>
				</div>
			</div>
		</form>

		<hr />
		<br />

	</div>

	<script type="text/javascript" src="/js/funcoes.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

</body>
</html>
