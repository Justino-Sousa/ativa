<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Converter arquivo</title>
<link th:replace="fragmentos/cssBootstrap"></link>

</head>
<body>
	<div th:replace="fragmentos/header"></div>
	
	<div class="container">
		<h4>
			<label> Converter arquivo</label>
		</h4>

		<hr />
		<br /> <br />

		<form class="row g-3" method="post"
			th:action="@{/importacao/importar}" enctype='multipart/form-data'>


			<div class="row">
				<div class="col-md-6">
					<label for="formFile" class="form-label"> Fa√ßa upload do
						arquivo</label> <input class="form-control" name="file" type="file"
						id="formFile" required="required">
				</div>

				<div class="col-md-3">
					<label for="formFile" class="form-label"> Periodo inicial</label> <input
						class="form-control" name="pInicial" type="date"
						required="required">
				</div>
			</div>
			<br /> <br /> <br /> <br />
			<div class="row">
				<div class="col-md-6">
					<label for="inputEmail4" class="form-label">Empresa</label> <select
						class="form-select" required="required" name="idEmpresa">
						<option selected disabled="disabled" value="">Selecione
							uma empresa</option>
						<option th:each="empresa : ${empresas}" th:value="${empresa.id}"
							th:text="${empresa.nome}"></option>
					</select>
				</div>
				<div class="col-md-3">
					<label for="formFile" class="form-label"> Periodo final</label> <input
						class="form-control" name="pFinal" type="date" required="required">
				</div>
			</div>
			<br /> <br /> <br /> <br />
			<div class="row">
				<div class="col-md-2">
					<button class="btn btn-outline-secondary" type="submit">Converter</button>
				</div>
			</div>
		</form>

		<hr />
		<br />

	</div>

	
	<div th:replace="fragmentos/footer"></div>
	<div th:replace="fragmentos/jsBootstrap"></div>
	<script type="text/javascript" src="/js/funcoes.js"></script>

</body>
</html>
