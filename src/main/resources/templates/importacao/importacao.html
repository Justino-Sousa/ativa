<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Converter arquivo</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="/empresa/lista">Empresas</a> <a
			class="navbar-brand" href="/importacao/upload">Importação</a>

	</nav>

	<br />

	<div class="container">
		<h4>
			<label> Converter arquivo</label>
		</h4>
		
		<hr />
		<br/><br/>
		
		<form class="row g-3" method="post"
			th:action="@{/importacao/importar}" enctype='multipart/form-data'>

		
			<div class="row">
				<div class="col-md-6">
					<label for="formFile" class="form-label"> Faça upload do
						arquivo</label> <input class="form-control" name="file" type="file"
						id="formFile" required="required">
				</div>

				<div class="col-md-3">
					<label for="formFile" class="form-label"> Periodo inicial</label> <input
						class="form-control" name="pInicial" type="date"
						required="required">
				</div>
			</div>
			<br/><br/><br/><br/>
			<div class="row">
				<div class="col-md-6">
					<label for="inputEmail4" class="form-label">Empresa</label> 
					<select
						class="form-select" required="required" name="idEmpresa">
						<option selected disabled="disabled" value="">Selecione
							uma empresa</option>
						<option th:each="empresa : ${empresas}" th:value="${empresa.id}" th:text="${empresa.nome}"></option>
					</select>
				</div>
				<div class="col-md-3">
					<label for="formFile" class="form-label"> Periodo final</label> <input
						class="form-control" name="pFinal" type="date" required="required">
				</div>
			</div>
			<br/><br/><br/><br/>
			<div class="row">
				<div class="col-md-2">
					<button class="btn btn-primary" type="submit">Converter</button>
				</div>
			</div>
		</form>

		<hr />
		<br />

	</div>
	
	<script type="text/javascript" src="/js/funcoes.js" ></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
