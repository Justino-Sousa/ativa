<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />

	<div class="container">
		<!-- Section: Design Block -->
		<section class=" text-center text-lg-start">
			<style>
.rounded-t-5 {
	border-top-left-radius: 0.5rem;
	border-top-right-radius: 0.5rem;
}

@media ( min-width : 992px) {
	.rounded-tr-lg-0 {
		border-top-right-radius: 0;
	}
	.rounded-bl-lg-5 {
		border-bottom-left-radius: 0.5rem;
	}
}
</style>
			<div class="card mb-3">
				<div class="row g-0 d-flex align-items-center">
					<div class="col-lg-4 d-none d-lg-flex">
						<img
							src="https://www.rentatec.com.br/wp-content/uploads/2020/10/Revenue.gif"
							alt="Trendy Pants and Shoes"
							class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5" />
					</div>
					<div class="col-lg-8">
						<div class="card-body py-5 px-md-5">

							<div th:if="${param.error}">
								<div class="alert alert-danger">Usuário/senha inválidos!</div>
							</div>
							<div th:if="${param.logout}">
								<div class="alert alert-info">Usuário desconectado!</div>
							</div>
							<form th:action="@{/login}" method="post">
								<!-- Email input -->
								<div class="form-outline mb-4">
									<input type="text" name="username" class="form-control"  required="required"/>
									<label class="form-label">Endereço de e-mail</label>
								</div>

								<!-- Password input -->
								<div class="form-outline mb-4">
									<input type="password" name="password" class="form-control" required="required" />
									<label class="form-label" >Senha</label>
								</div>

								<!-- 2 column grid layout for inline styling -->
								<div class="row mb-4">
									<div class="col d-flex justify-content-center">
										<!-- Checkbox -->
										<div class="form-check">
											<input class="form-check-input" type="checkbox" value=""
												id="form2Example31" checked /> <label
												class="form-check-label" for="form2Example31">
												Lembre-me </label>
										</div>
									</div>

									<div class="col">
										<!-- Simple link -->
										<a href="#!">Esqueceu a senha?</a>
									</div>
								</div>

								<!-- Submit button -->
								<button type="submit" class="btn btn-primary btn-block mb-4">Entrar</button>

							</form>

						</div>
				</div>
			</div>
		</section>
		<!-- Section: Design Block -->

	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</html>
